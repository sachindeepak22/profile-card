<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen w-full flex items-center justify-center bg-slate-100">
    <main
        class="w-[92%] max-w-6xl mx-3 grid grid-cols-1 sm:grid-cols-3 items-stretch bg-white p-4 sm:p-6 rounded-2xl my-2 border-slate-200 shadow-sm">
        <section class="w-full p-4 sm:p-6 flex flex-col items-center gap-2 sm:gap-3">
            <img src="https://i.pravatar.cc/120" alt="Profile"
                class="h-20 w-20 sm:h-28 sm:w-28 object-cover rounded-full" />
            <h1 class="text-xl sm:text-2xl font-bold text-slate-900">Sachin Kumar</h1>
            <p class="text-sm text-slate-500">Frontend Developer</p>
            <button type="button"
                class="w-full py-2 sm:py-2.5 text-white bg-indigo-600 hover:bg-indigo-500 active:scale-[0.98] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-indigo-500 rounded-lg focus-visible:ring-offset-2">Edit
                Profile</button>
        </section>
        <hr class="w-full sm:hidden">
        <section class="w-full p-4 sm:p-6 flex flex-col items-center justify-center gap-2 sm:gap-3">
            <h2 class="text-lg sm:text-xl font-semibold text-slate-900">Stats</h2>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-3 sm:gap-5 w-full mt-4">
                <article class="p-4 bg-purple-50 flex flex-col gap-2 items-center rounded-md shadow-md">
                    <p class="text-base font-normal">Projects</p>
                    <p class="text-lg font-semibold">12</p>
                </article>
                <article class="p-4 bg-purple-50 flex flex-col gap-2 items-center rounded-md shadow-md">
                    <p class="text-base font-normal">Followers</p>
                    <p class="text-lg font-semibold">340</p>
                </article>
                <article class="p-4 bg-purple-50 flex flex-col gap-2 items-center rounded-md shadow-md">
                    <p class="text-base font-normal">Following</p>
                    <p class="text-lg font-semibold">180</p>
                </article>
            </div>
        </section>
        <hr class="w-full sm:hidden">

            <h2 class="text-lg sm:text-xl font-semibold text-purple-800">Recent Activity</h2>
            <ul class="space-y-2 w-full px-5">
                <li class="text-sm sm:text-base leading-6">Updated portfolio website</li>
                <li class="text-sm sm:text-base leading-6">Completed Tailwind practice</li>

        <section class="w-full p-4 sm:p-6 flex flex-col items-start gap-3">
  <h2 class="text-lg sm:text-xl font-semibold text-slate-900 w-full text-left">
    Recent Activity
  </h2>

  <ul class="w-full space-y-3">
    <li class="flex items-start gap-3 p-3 rounded-xl bg-slate-50 border border-slate-200">
      <span class="mt-2 h-2 w-2 rounded-full bg-indigo-600"></span>
      <div>
        <p class="text-sm sm:text-base text-slate-800">Updated portfolio website</p>
        <p class="text-xs text-slate-500">2h ago</p>
      </div>
    </li>

    <li class="flex items-start gap-3 p-3 rounded-xl bg-slate-50 border border-slate-200">
      <span class="mt-2 h-2 w-2 rounded-full bg-indigo-600"></span>
      <div>
        <p class="text-sm sm:text-base text-slate-800">Completed Tailwind practice</p>
        <p class="text-xs text-slate-500">Yesterday</p>
      </div>
    </li>

    <li class="flex items-start gap-3 p-3 rounded-xl bg-slate-50 border border-slate-200">
      <span class="mt-2 h-2 w-2 rounded-full bg-indigo-600"></span>
      <div>
        <p class="text-sm sm:text-base text-slate-800">Pushed code to GitHub</p>
        <p class="text-xs text-slate-500">2 days ago</p>
      </div>
    </li>
  </ul>
</section>

    </main>
</body>

</html>
